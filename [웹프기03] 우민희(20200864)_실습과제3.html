<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>우민희</title>
    <style>
        h1{color:burlywood; border:solid bisque;}
        nav{border:solid bisque;}
        #hana{color:palevioletred;}
        #dul{color:palevioletred;}
        #set{color:palevioletred;}
        section{border:solid rosybrown;}
        footer{border:solid royalblue;}

<body>
    <header>

        <nav>
